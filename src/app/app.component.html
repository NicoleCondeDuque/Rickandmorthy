<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/gallery" routerDirection="root">
            <ion-icon slot="start" name="images"></ion-icon>
            <ion-label>Gallery</ion-label>
          </ion-item>
          <ion-item routerLink="/characters-list" routerDirection="root">
            <ion-icon slot="start" name="walk-outline"></ion-icon>
            <ion-label>Characters</ion-label>
          </ion-item>
          <ion-item routerLink="/episodes" routerDirection="root">
            <ion-icon slot="start" name="diamond-outline"></ion-icon>
            <ion-label>Episodes</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
