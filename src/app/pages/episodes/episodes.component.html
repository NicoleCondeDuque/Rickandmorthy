<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    <ion-title> Episodes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" sizeMd="3" *ngFor="let episode of episodes$ | async">
        - {{ episode.name }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
